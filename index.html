<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://media.istockphoto.com/vectors/cute-cartoon-groundhod-vector-id645546840?k=6&m=645546840&s=612x612&w=0&h=9GfXJ-re4O0xWl1NoTBN5rVl5VM0gWlAOLsFYrMD0Fg=" type="image/x-icon">
    <title>WHACK-A-MOLE</title>
</head>
<body>
   <main>
       <header>
            <h1>WHACK-A-MOLE</h1>
            <img src="https://media.istockphoto.com/vectors/cute-cartoon-groundhod-vector-id645546840?k=6&m=645546840&s=612x612&w=0&h=9GfXJ-re4O0xWl1NoTBN5rVl5VM0gWlAOLsFYrMD0Fg=" alt="a-mole">
       </header>
  <div class="game-info">
        <div class="displayScore">
            <h2>Your Score</h2>
            <h2 id="score">0</h2>
        </div>
        <div class="displayTime">
            <h2>Time left</h2>
            <h2 id="time-left">0</h2>
        </div>
        <div class="btns">
            <button class="startGame">START GAME</button>
            <button type="reset" class="resetGame">RESET GAME</button>
        </div>
    </div>
    
   <div class="grid">
       <div class="square" id="1"></div>
       <div class="square" id="2"></div>
       <div class="square" id="3"></div>
       <div class="square" id="4"></div>
       <div class="square" id="5"></div>
       <div class="square" id="6"></div>
       <div class="square" id="7"></div>
       <div class="square" id="8"></div>
       <div class="square" id="9"></div>
   </div> 
</main>
    <script src="app.js"></script>
</body>
</html>
